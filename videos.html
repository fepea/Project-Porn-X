<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Site +18</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="videos.html">Vídeos</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="upload-video">
            <h2>Envie seu vídeo</h2>
            <form action="upload.php" method="POST" enctype="multipart/form-data">
                <label for="video">Escolha um vídeo:</label>
                <input type="file" id="video" name="video" accept="video/*" required>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="videos-display">
            <h2>Galeria de Vídeos</h2>
            <div class="video-grid">
                <!-- Exemplo de vídeos estáticos ou carregados do servidor -->
                <div class="video-item">
                    <video controls>
                        <source src="video1.mp4" type="video/mp4">
                        Seu navegador não suporta vídeos.
                    </video>
                    <p>Vídeo 1</p>
                </div>
                <div class="video-item">
                    <video controls>
                        <source src="video2.mp4" type="video/mp4">
                        Seu navegador não suporta vídeos.
                    </video>
                    <p>Vídeo 2</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Site +18. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
